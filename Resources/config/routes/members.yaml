    defaults: { panelId: 'settings'}

helpdesk_member_swiftmailer_update_mailer:
    path:     /settings/swiftmailer/update/{swiftmailerId}
    controller: Webkul\UVDesk\CoreBundle\Controller\Swiftmailer::updateMailer
    defaults: { panelId: 'settings'}

helpdesk_member_swiftmailer_remove_mailer_xhr:
    path:     /settings/swiftmailer/xhr/remove
    controller: Webkul\UVDesk\CoreBundle\Controller\SwiftMailerXHR::removeMailer
